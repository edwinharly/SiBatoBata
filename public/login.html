<!DOCTYPE html>

<html>

	<head>
		<title>SiBatoBata - Aplikasi Tanaman Obat-Obatan.</title>
		
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">	
			<div class="login">
				<p class="clementine-text">SiBatoBata</p>
				<ul style="list-style-type: none">
					<li>
						<a href="/auth/github">
							<div class="btn" id="github-btn">
								<img src="img/github_32px.png" alt="github logo" />
								<p><strong>LOGIN WITH GITHUB</strong></p>
							</div>
						</a>
					</li>
					<li>
						<a href="/auth/facebook" class="btn-facebook">
							<div class="btn" id="facebook-btn">
								<img src="img/1480411429_square-facebook.png" alt="facebook logo" />
								<p><strong>LOGIN WITH FACEBOOK</strong></p>
							</div>
						</a>
					</li>
					<li>
						<a href="/auth/twitter">
							<div class="btn" id="twitter-btn">
								<img src="img/1480411365_twitter.png" alt="twitter logo" />
								<p><strong>LOGIN WITH TWITTER</strong></p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
